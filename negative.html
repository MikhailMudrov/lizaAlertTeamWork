<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="NightCoders Team">
  <link rel="stylesheet" href="./pages/negative.css">
  <title>Результат отрицательный</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__link" target="_blank" href="#">Учебная платформа</a>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__list-item">
          <a id="courses-page-link" class="menu__link" href="#">
            <img class="menu__icon" src="./images/logo_courses.svg" alt="Курсы">Курсы
          </a>
        </li>
        <li class="menu__list-item">
          <a class="menu__link" href="#">
            <img class="menu__icon" src="./images/profile.svg" alt="Профиль">Профиль
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="content">
    <ul class="breadcrumbs">
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="#">Курсы</a>
      </li>
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="#">Кинологическое направление</a>
      </li>
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="#">5. Работа «второго номера» совместно со следовым кинологическим
          расчётом</a>
      </li>
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="#">Тест</a>
      </li>
    </ul>
    <section class="content-block content__space content__design">
      <div class="result-test result-test_type_negative">
        <h3 class="result-test__title result-test_theme_red">33%</h3>
        <p class="result-test__text result-test_theme_red">К сожалению, вы не набрали проходной результат.</p>
        <p class="result-test__text result-test_theme_red">Нажмите «Пересдать», чтобы попробовать снова.</p>
      </div>
      <button type="button" class="button button_state_active button_width_narrow">
        <img src="./images/retake-active.svg" alt="Пересдать" class="button__image button__image_position_left">
        Пересдать
      </button>
      <button type="button" class="button button_state_inactive button_width_regular">
        <img src="./images/back-arrow-inactive.svg" alt="Назад" class="button__image button__image_position_left">
        Назад
      </button>
      <button type="button" class="button button_state_disabled button_width_regular">
        Далее
        <img src="./images/forward-arrow-disabled.svg" alt="Далее" class="button__image button__image_position_right">
      </button>
    </section>
    <aside class="content__sidebar content__design">слова Буквами</aside>

  </main>

</body>
